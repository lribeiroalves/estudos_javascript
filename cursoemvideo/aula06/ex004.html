<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome ?')
        document.writeln(`Olá ${nome}! Seu nome tem ${nome.length} letras`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}`)
        document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()}`)

        var salario = window.prompt('Digite o seu salário apenas com numeros e virgulas')
        salario = Number(salario.replace(',', '.'))
        document.write(salario.toFixed(2).replace('.', ',') + '<br>')
        document.write(salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))
    </script>
</body>
</html>
