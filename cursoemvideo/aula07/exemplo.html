<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = 5
        var n2 = 2
        document.write(`A soma dos números ${n1} e ${n2} é igual a ${n1 + n2} <br>`)
        document.write(`A subtração dos números ${n1} e ${n2} é igual a ${n1 - n2} <br>`)
        document.write(`A multiplicação dos números ${n1} e ${n2} é igual a ${n1 * n2} <br>`)
        document.write(`A divisão exata dos números ${n1} e ${n2} é igual a ${n1 / n2} <br>`)
        document.write(`O resto da divisão de ${n1} por ${n2} é igual a ${n1 % n2} <br>`)
        document.write(`O número ${n1} elevado a ${n2} é igual a ${n1 ** n2}`)
    </script>
</body>
</html>
