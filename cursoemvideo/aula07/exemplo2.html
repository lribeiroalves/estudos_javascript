<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = 10
        var n2 = 5
        document.write(`numero 1 = ${n1} e número 2 = ${n2} <br>`)
        n1++
        n2--
        document.write(`numero 1 = ${n1} e número 2 = ${n2} <br>`)
        n1 += 10
        n2 -= 1
        document.write(`numero 1 = ${n1} e número 2 = ${n2} <br>`)
        n1 *= 2
        n2 /= 3
        document.write(`numero 1 = ${n1} e número 2 = ${n2} <br>`)
        n1 **= 2
        n2 %= 1
        document.write(`numero 1 = ${n1} e número 2 = ${n2} <br>`)
    </script>
</body>
</html>
