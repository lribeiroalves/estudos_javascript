<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 2em Arial;
        }
    </style>
</head>
<body>
    <script>
        document.write(`8 > 1 ---> <strong>${8 > 1}</strong> <br>`)
        document.write(`8 < 1 ---> <strong>${8 < 1}</strong> <br>`)
        document.write(`8 >= 8 ---> <strong>${8 >= 1}</strong> <br>`)
        document.write(`8 <= 7 ---> <strong>${8 <= 7}</strong> <br>`)
        document.write(`8 == 8 ---> <strong>${8 == 8}</strong> <br>`)
        document.write(`8 == "8" ---> <strong>${8 == '8'}</strong> <br>`)
        document.write(`8 === "8" ---> <strong>${8 === '8'}</strong> <br>`)
        document.write(`8 != 8 ---> <strong>${8 != 8}</strong> <br>`)
        document.write(`8 != "8" ---> <strong>${8 != '8'}</strong> <br>`)
        document.write(`8 !== "8" ---> <strong>${8 !== '8'}</strong> <br>`)
        document.write(`"lucas" == "lucas" ---> <strong>${'lucas' == 'lucas'}</strong> <br>`)
        document.write(`"lucas" == "lcuas" ---> <strong>${'lucas' == 'lcuas'}</strong> <br>`)
        document.write(`true && true ---> <strong>${true && true}</strong> <br>`)
        document.write(`true && false ---> <strong>${true && false}</strong> <br>`)
        document.write(`false && false ---> <strong>${false && false}</strong> <br>`)
        document.write(`true || true ---> <strong>${true || true}</strong> <br>`)
        document.write(`true || false ---> <strong>${true || false}</strong> <br>`)
        document.write(`false || false ---> <strong>${false || false}</strong> <br>`)
        document.write(`!true ---> <strong>${!true}</strong> <br>`)
        document.write(`!false ---> <strong>${!false}</strong> <br>`)
        document.write(`5 > 8 && 8 % 2 == 0 ---> <strong>${5 > 8 && 8 % 2 == 0}</strong> <br>`)
        document.write(`Primeiro o <strong>"NÃ£o"</strong>, depois o <strong>"E"</strong>, depois o <strong>"OU"</strong>`)
    </script>
</body>
</html>
