<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Título</h1>
    </header>
    <section>
        <div id="form">
            <p>
                <label for="txtano">Ano de Nascimento:</label>
                <input type="number" name="txtano" id="txtano">
            </p>
            <p>
                Sexo: 
                <input type="radio" name="sexchoice" id="masc" value="masculino" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="sexchoice" id="fem" value="feminino">
                <label for="fem">Feminino</label>
            </p>
            <input type="button" value="Verificar" onclick="verificar()">
        </div>
        <div>
            <p id="msg">Preencha os dados acima para ver o resultado!</p>
        </div>
        <div id="foto">
            <img src="imagens/menino.png" alt="Foto">
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
