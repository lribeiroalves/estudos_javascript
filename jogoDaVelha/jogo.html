<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="assets/estilos/jogo-style.css">
    <link rel="stylesheet" href="assets/estilos/jogo-media-queries.css">
    <link rel="shortcut icon" href="assets/imagens/tictactoe.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Jogo da Velha</h1>
    </header>
    <main >
        <div id="jogo">
            <table id="tabela">
                <tbody>
                    <tr>
                        <td id="l1c1" onclick="GAME.click(this, [1, 1])"></td>
                        <td id="l1c2" onclick="GAME.click(this, [1, 2])"></td>
                        <td id="l1c3" onclick="GAME.click(this, [1, 3])"></td>
                    </tr>
                    <tr>
                        <td id="l2c1" onclick="GAME.click(this, [2, 1])"></td>
                        <td id="l2c2" onclick="GAME.click(this, [2, 2])"></td>
                        <td id="l2c3" onclick="GAME.click(this, [2, 3])"></td>
                    </tr>
                    <tr>
                        <td id="l3c1" onclick="GAME.click(this, [3, 1])"></td>
                        <td id="l3c2" onclick="GAME.click(this, [3, 2])"></td>
                        <td id="l3c3" onclick="GAME.click(this, [3, 3])"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="console">
            <div id="botoes">
                <input id="newgame" type="button" value="Novo Jogo" onclick="GAME.new_game()">
                <input id="togconsole" type="button" value="Terminal ON/OFF" onclick="GAME.toggle_terminal()">
            </div>
            <textarea name="txtlog" id="log" cols="30" rows="10" onfocus="GAME.scrolldown()">Bem vindo ao TicTacToe</textarea>
        </div>
    </main>
    <footer>
        <p>PÃ¡gina desenvolvida por <a href="https://github.com/lribeiroalves" target="_blank" rel="external">/lribeiroalves</a></p>
    </footer>

    <script src="assets/scripts/jogo-script.js"></script>
</body>
</html>
